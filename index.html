<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  
  <img src="/images/bg-desktop-light.jpg">
  <div id="bottom-page">
    <main>

      <div id="header">
      <h1>TODO</h1>
       <a onclick="toggleMode()"><img src="/images/icon-sun.svg"></a>
      </div>
      
      <div id="new-input">
        <input type="checkbox" class="checkbox-style" disabled>
        <textarea id="new-input-textarea" maxlength="45" placeholder="new item..."></textarea>
        <button id="submit-new-entry-button" type="submit" onclick="addListItem()">⬇</button>
      </div>

      <fieldset id="list-container">

      </fieldset>

      <div id="list-footer">
        <p><a onclick=""><span id="counter">0</span><span id="counter-suffix"> items left</span></a></p>
        <div id="switch-view">
          <p><a id="select-all" onclick="filterView(event)">All</a></p>
          <p><a id="select-active" onclick="filterView(event)">Active</a></p>
          <p><a id="select-completed" onclick="filterView(event)">Completed</a></p>
        </div>
        <p id="clear"><a onclick="clearCompletedQuests()">Clear completed</a></p>
      </div>

      <div id="switch-view-mobile">
        <p><a id="select-all" onclick="filterView(event)">All</a></p>
        <p><a id="select-active" onclick="filterView(event)">Active</a></p>
        <p><a id="select-completed" onclick="filterView(event)">Completed</a></p>
      </div>

      <p id="drag-drop-hint">Drag and drop to reorder list</p>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
        Coded by <a href="#">Lucas Löser</a>.
      </div>

    </main>



    </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="app.js" defer></script>
  <script src="dragNDrop" ></script>
</body>
</html>
